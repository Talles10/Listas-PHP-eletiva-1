<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Exercício 1</title>
</head>
<body>
    <h3>Formulário 3</h3>
    <h4 class="text-center">Sample Form</h4>
    <form class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Partner Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Partner Email ID</label>
            <input type="email" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Partner Legal Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Partner Mobile</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-12">
            <label class="form-label">Partner Address</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Contract Start Date</label>
            <input type="date" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Contract Expiry Date</label>
            <input type="date" class="form-control">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

</body>
</html>




    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
    ></script>
</body>
</html>
